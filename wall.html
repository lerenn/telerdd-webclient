<html>
  <head>
    <title>NightWall - Mur de messages</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=utf8" />
    <!-- CSS -->
    <link href="contrib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/app.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="css/popup.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="css/wall/general.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="css/wall/presentation.css" media="all" data-role="presentation"/>
    <link rel="stylesheet" type="text/css" href="css/wall/normal.css" media="all" data-role="normal"/>
  </head>
  <body>
    <div id="update-bar">
      <div class="container">
        <div id="update-text">
          Mis à jour à <span class="time">Never updated</span>
        </div>
        <div id="update-button">
          <button type="button" class="btn btn-sm btn-default">
            .<span class="glyphicon glyphicon-refresh"></span>.
          </button>
        </div>
      </div>
    </div>
    <div id="messages-container" class="container">
      <div id="messages"></div>
      <button id="more-message-button" type="button" class="btn btn-lg btn-warning" onclick="messages.displayMore()">
        Afficher plus de messages
      </button>
    </div>
    <!-- Contrib -->
    <script src="contrib/jquery/jquery-3.1.0.min.js"></script>
    <script src="contrib/bootstrap/js/bootstrap.min.js"></script>
    <!-- App -->
    <script src="config/config.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/api.js"></script>
    <script src="js/messages.js"></script>
    <!-- Page -->
    <script src="js/wall.js"></script>
    <script src="js/wall-shortcuts.js"></script>
    <script>
      config = new Config();
      api = new API(config.apiURL);
      wall = new Wall(api);
      messages = new Messages(api, wall, config.messagesLot, "accepted");

      $('#update-button button').click(function(){
        messages.checkNewMsg();
        messages.updateList();
      });
    </script>
  </body>
</html>
