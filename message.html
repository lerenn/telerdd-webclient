<html>
  <head>
    <title>NightWall - Poster un message</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=utf8" />
    <!-- CSS -->
    <link href="contrib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/app.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="css/popup.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="css/center-menu.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="css/message.css" media="all"/>
  </head>
  <body>
    <div id="center-page">
      <div id="messages-form" class="container center-menu" style="height: 300px">
        <h3>Ecrivez votre message...</h3>
        <div class="row">
          <div id="photo" class="col-md-1 col-sm-2 col-xs-12">
            <button type="button" class="btn btn-lg btn-default">
              <span class="glyphicon glyphicon-camera" aria-hidden="true"></span>
            </button>
            <input type="file" name="photo" accept="image/*" capture="camera" style="display: none;">
          </div>
          <div class="col-md-11 col-sm-10 col-xs-12">
            <textarea id="message" name="message" type="text" rows="3" class="form-control" placeholder="Entrez votre message" required></textarea>
          </div>
        </div>
        <input id="name" name="name" type="text" class="form-control" placeholder="Entrez votre nom (par dÃ©faut : 'Anonymous')">
        <button class="btn btn-lg btn-default btn-block" onclick="msg.send()">Envoyer</button>
      </div>
    </div>
    <!-- Contrib -->
    <script src="contrib/jquery/jquery-3.1.0.min.js"></script>
    <script src="contrib/bootstrap/js/bootstrap.min.js"></script>
    <!-- Application -->
    <script src="config/config.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/api.js"></script>
    <script src="js/message.js"></script>
    <script>
      config = new Config();
      api = new API(config.apiURL);
      msg = new Message(api);
    </script>
  </body>
</html>
